<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Salary Prediction</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.9.4/css/bulma.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.css">
  <style>
      body {
          font-family: 'Segoe UI', sans-serif;
          background: linear-gradient(to right, #dab6fc, #ddbdfc, #e0c3fc, #cbb2fe, #bbadff);
          margin: 0;
          padding: 0;
      }
      .hero-custom {
          padding: 6rem 2rem;
          text-align: left;
          max-width: 900px;
          margin: 0 auto;
      }
      .hero-custom h1 {
          font-size: 2.8rem;
          font-weight: 700;
          line-height: 1.3;
          color: #222;
      }
      .hero-custom h1 span {
          color: #3b82f6;
          cursor: pointer;
      }
      .hero-custom p {
          margin-top: 1rem;
          font-size: 1.2rem;
          color: #444;
          max-width: 650px;
      }
      .cta-btn {
          display: inline-block;
          margin-top: 2rem;
          padding: 0.75rem 1.5rem;
          border-radius: 50px;
          border: none;
          background: #000;
          color: white;
          font-weight: 600;
          transition: background 0.3s ease;
      }
      .cta-btn:hover {
          background: #333;
      }
      .form-card {
          background: #fff;
          border-radius: 16px;
          box-shadow: 0 6px 20px rgba(0,0,0,0.1);
          padding: 2rem;
          transition: transform 0.3s ease;
      }
      .form-card:hover {
          transform: translateY(-5px);
      }
      .section {
          padding-top: 4rem;
          padding-bottom: 4rem;
      }
  </style>
</head>
<body>

<!-- Hero Section -->
<section class="hero-custom" data-aos="fade-up" data-aos-duration="1200">
  <h1>
    Letâ€™s predict your <span>salary</span> <br>
    with <em>machine learning</em> ðŸ’¼
  </h1>
  <p data-aos="fade-right" data-aos-delay="300">
    Enter your job details, experience, and company info â€” our ML model will estimate your expected salary. 
    Designed for professionals to make smarter career choices.
  </p>
  <a href="#form-section" class="cta-btn" data-aos="zoom-in" data-aos-delay="600">Get Started</a>
</section>

<!-- Form Section -->
<section class="section" id="form-section">
  <div class="container" style="max-width: 700px;">
    <div class="has-text-centered mb-5" data-aos="fade-up" data-aos-delay="650">
      <a href="/chatbot" class="button is-info is-medium">ðŸ’¬ Chat with FAQ Bot</a>
    </div>
    <div class="form-card" data-aos="fade-up" data-aos-duration="1000">
      <h2 class="title is-4 has-text-centered mb-5" data-aos="fade-down">Enter Your Details</h2>

      <form action="/predict" method="POST">
        <!-- Job Title -->
        <div class="field" data-aos="fade-right" data-aos-delay="100">
          <label class="label">Job Title</label>
          <div class="control">
            <input class="input" list="job_titles" name="job_title" placeholder="Select or type job title" required>
            <datalist id="job_titles">
              <option value="Data Scientist">
              <option value="Data Analyst">
              <option value="Software Engineer">
              <option value="ML Engineer">
              <option value="AI Researcher">
              <option value="Product Manager">
              <option value="Backend Developer">
              <option value="Frontend Developer">
            </datalist>
          </div>
        </div>

        <!-- Experience Level -->
        <div class="field" data-aos="fade-left" data-aos-delay="200">
          <label class="label">Experience Level</label>
          <div class="control">
            <div class="select is-fullwidth">
              <select name="experience" required>
                <option value="EN">Entry</option>
                <option value="MI" selected>Mid</option>
                <option value="SE">Senior</option>
                <option value="EX">Executive</option>
              </select>
            </div>
          </div>
        </div>

        <!-- Employment Type -->
        <div class="field" data-aos="fade-right" data-aos-delay="300">
          <label class="label">Employment Type</label>
          <div class="control">
            <div class="select is-fullwidth">
              <select name="employment_type" required>
                <option value="FT" selected>Full-Time</option>
                <option value="PT">Part-Time</option>
                <option value="CT">Contract</option>
                <option value="FL">Freelance</option>
              </select>
            </div>
          </div>
        </div>

        <!-- Employee Residence -->
        <div class="field" data-aos="fade-left" data-aos-delay="400">
          <label class="label">Employee Residence</label>
          <div class="control">
            <input class="input" list="locations" name="location" placeholder="Select or type location" required>
            <datalist id="locations">
              <option value="US">
              <option value="DE">
              <option value="IN">
              <option value="UK">
              <option value="FR">
              <option value="CA">
            </datalist>
          </div>
        </div>

        <!-- Company Location -->
        <div class="field" data-aos="fade-right" data-aos-delay="500">
          <label class="label">Company Location</label>
          <div class="control">
            <input class="input" list="locations" name="company_location" placeholder="Select or type location" required>
          </div>
        </div>

        <!-- Company Size -->
        <div class="field" data-aos="fade-left" data-aos-delay="600">
          <label class="label">Company Size</label>
          <div class="control">
            <div class="select is-fullwidth">
              <select name="company_size" required>
                <option value="S">Small</option>
                <option value="M" selected>Medium</option>
                <option value="L">Large</option>
              </select>
            </div>
          </div>
        </div>

        <!-- Remote Ratio -->
        <div class="field" data-aos="fade-right" data-aos-delay="700">
          <label class="label">Remote Ratio</label>
          <div class="control">
            <div class="select is-fullwidth">
              <select name="remote_ratio" required>
                <option value="0">On-site (0%)</option>
                <option value="50">Hybrid (50%)</option>
                <option value="100">Remote (100%)</option>
              </select>
            </div>
          </div>
        </div>

        <!-- Current Salary -->
<div class="field" data-aos="fade-left" data-aos-delay="750">
  <label class="label">Current Salary (Optional)</label>
  <div class="control">
    <input class="input" type="number" name="current_salary" placeholder="Enter your current salary">
  </div>
</div>

        <!-- Submit Button -->
        <div class="field is-grouped is-grouped-centered mt-5" data-aos="zoom-in" data-aos-delay="800">
          <div class="control">
            <button class="button is-link is-medium">Predict Salary</button>
          </div>
        </div>
      </form>
    </div>
  </div>
</section>

<!-- AOS Script -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.js"></script>
<script>
  AOS.init();
</script>

</body>
</html>
